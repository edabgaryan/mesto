<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <!-- Section Headser -->
    <header class="header">
        <a class="header__logo" href="#"><img class="header__pic" src="./images/logo.svg" alt="логотип"></a>
    </header>
    <main>
    <!--Section Profile -->
        <section class="profile">
            <div class="profile__inner">
                <img class="profile__ahutor" src="./images/ahutor-logo.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить Информацию" class="profile__info-button"></button>
                    </div>
                    <p class="profile__paragraph" maxlength="40">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить Место" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__cards">
                <template class="template">
                    <li class="card">
                        <img class="card__image">
                        <button aria-label="Delete" class="card__button-delete" type="button"></button>
                        <div class="card__body">
                            <h2 class="card__title"></h2>
                            <button aria-label="Like" class="card__like " type="button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyrights">© 2022 Mesto Russia</p>
        </footer>
        <!-- Popup Info -->
        <div class="popup popup_form_profile">
            <div class="popup__container">
                <button aria-label="Close" type="button" class="popup__close"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="edit-form" class="popup__form popup__form-name">
                        <input type="text" name="fullname" class="popup__input popup__input_form_name" required minlength="2" maxlength="40">
                        <span class="popup__error"></span>
                        <input  name="userAbout" class="popup__input popup__input_form_profession" type="text" required minlength="2" maxlength="200">
                        <span class="popup__error"></span>
                        <button id="savebtn" type="submit" class="popup__form-btn">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Popup ADD -->
        <div class="popup popup_form_add">
            <div class="popup__container">
                <button class="popup__close" type="reset"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form-place" action="form-card" name="form-add-card" novalidate> 
                            <input class="popup__input popup__text-title popup__input_form_name-place" type="text" id="title-input" name="title" required minlength="2" maxlength="40" placeholder="Название публикаций" />
                            <span class="popup__error"></span>
                            <input class="popup__input popup__text-link popup__input_form_source-on-place" type="url" id="url-input" required name="link" placeholder="Ссылка на картинку" />
                            <span class="popup__error"></span>
                            <button class="popup__form-btn popup__button-invalid" type="submit">Создать</button>
                    </form>
                    
                </div>
            </div>
        </div>
        <!-- Popup Image -->
        <div class="popup popup_open_picture">
            <figure class="popup__figure">
                <button aria-label="Close" class="popup__close" type="button"></button>
                <img class="popup__picture">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>
    <script defer src="./scripts/card.js"></script>   
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js" ></script>
</body>
</html>
